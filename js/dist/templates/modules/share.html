<ul class="social-media-icons">
    <li class="facebook button">
        <a class="facebook-btn-js" href="https://www.facebook.com/sharer/sharer.php?u=<%= share_url %>" target="_blank"><h4>Facebook</h4></a>
    </li>
    <li class="twitter button">
        <a class="twitter-btn-js" href="http://twitter.com/share?text=<%= twitter_msg %>&url=<%= share_url %>" title="Share on Twitter" rel="nofollow" target="_blank"><h4>Tweet</h4></a>
    </li>
    <li class="gplus button">
        <a href="https://plus.google.com/share?url=<%= share_url %>" class="gplus-btn-js" data-size="medium" data-href="<%= share_url %>" rel="nofollow" target="_blank"><h4>g PLUS</h4></a>
    </li>
</ul>
