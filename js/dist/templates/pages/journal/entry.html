<div  class='post-inner'>
    <div class="media">
        <div class="post-title-wrap skew">
            <div class="post-title-outer">
                <h2 class="post-title-inner"><%= title %></h2>
                <h3 class="date"><%= date %></h3>
            </div>
            <div class="clear"></div>
        </div>
        <div class="post-img">
            <img src="<%= attachments.large[0] %>"/>
        </div>
        <!-- social-media-icons -->
    </div>
    <div class="category-wrap"></div>
    <div class="copy-wrap">
        <div class="copy">
            <%= excerpt %>
        </div>
    </div>
    <div class="bottom-nav-wrap">
        <!-- Inline Svg : Repeat Waves color transformed using css -->
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="100%" height="8"  enable-background="new 0 0 53 8" xml:space="preserve">
            <pattern id="entryWaves" patternUnits="userSpaceOnUse" x="15" y="0" width="53" height="8" viewBox="0 0 53 8">
                <path d="M0,9V2.499c6.625,0,6.625,4.669,13.249,4.669c6.622,0,6.622-4.669,13.245-4.669c6.626,0,6.626,4.669,13.253,4.669S46.374,2.499,53,2.499V9H0z"/>
            </pattern>
            <rect x="0" y="0" width="100%" height="8" fill="url(#entryWaves)" />
        </svg>
        <a href="<%= url %>" title="<%= title %>" class='continue-read'>
            <h3>Continue Reading</h3>
        </a>
    </div>
</div>
