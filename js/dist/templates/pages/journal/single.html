<div class="inner">
    <div class="content-wrap">
        <div class="divider tBackgroundColor"></div>
        <div class="arrow-up">
            <div class="inner">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0" y="0" width="22" height="19" viewBox="0" enable-background="new 0 0 22 19" xml:space="preserve">
                    <path fill="#fefbf2" d="M21.9 19H0L10.9 0 21.9 19zM3.2 17.1h15.4L10.9 3.7 3.2 17.1z" />
                </svg>
            </div>
        </div>
        <div class="scrollpane">
            <div class="content">
                <div class="post-title-wrap skew  group">
                    <div class="post-title-outer">
                        <h2 class="post-title-inner"><%= title %></h2>
                        <div class="date">
                            <%=date %>
                        </div>
                    </div>
                </div>
                <div class='post-inner'>
                    <div class="category-wrap"></div>
                    <div class="copy-wrap ">
                        <div class="copy">
                            <%=content %>
                        </div>
                    </div>
                    <div class="slideshow"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="background" style="background-image:url('<%= attachments.full[0] %>')" ></div>
